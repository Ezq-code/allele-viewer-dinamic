# Docker Compose para desarrollo con Celery
# Configuraci√≥n optimizada para desarrollo local

services:
  # PostgreSQL - Base de datos
  postgres:
    container_name: allele_dinamic_postgres
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_REMOTE_NAME:-allele_viewer}
      POSTGRES_USER: ${DB_REMOTE_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_REMOTE_PASSWORD:-postgres}
    ports:
      - "${DB_REMOTE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_REMOTE_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Redis - Broker para Celery
  redis:
    container_name: allele_dinamic_redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
