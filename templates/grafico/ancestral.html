{% extends "index.html" %}
{% load static %}
{% block head-extra %}
<link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/orgchart/jquery.orgchart.css' %}">
<style>
        .orgchart {
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: block !important;
        }
        #orgChart > div{
         overflow-x: auto;
         
        }
        .orgchart .nodes{
          justify-content: flex-start;
        }
        
        .orgchart .node {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 10px;
            margin: 5px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .orgchart .node:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .orgchart .node.selected {
            border-color: #ff9800;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
        }
        
        .orgchart .node .title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            position: relative;
        }
        
        .orgchart .node .content {
            font-size: 12px;
            opacity: 0.9;
            overflow-wrap: break-word;
        }
        
        .orgchart .node .btn {
            margin: 2px;
            padding: 2px 6px;
            font-size: 10px;
        }
        
        .orgchart .lines .topLine {
            border-top: 2px rgb(175, 172, 76);
        }
        
        .orgchart .lines .rightLine {
            border-right: 2px rgb(175, 172, 76);
        }
        
        .orgchart .lines .bottomLine {
            border-bottom: 2px rgb(175, 172, 76);
        }
        
        .orgchart .lines .leftLine {
            border-left: 2px rgb(175, 172, 76);
        }
        
        .search-highlight {
            background: #fff3cd !important;
            border-color: #ffc107 !important;
            color: #856404 !important;
        }
        
        .controls-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .notifications-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
        
        .node-info-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .custom-node {
            position: relative;
        }
        
        .custom-node .btn {
            position: absolute;
            top: 5px;
            right: 5px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .custom-node:hover .btn {
            opacity: 1;
        }
        
        .expand-btn {
            top: 5px !important;
            right: 5px !important;
        }
        
        .edit-btn {
            top: 5px !important;
            right: 35px !important;
        }
        
        .delete-btn {
            top: 5px !important;
            right: 65px !important;
        }
    </style>
{% endblock %}
